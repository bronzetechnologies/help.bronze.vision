<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

      body{
        margin:20px;

  <body>
    <main>
    </main>
    <script src="//code.tidio.co/hjpd6d2rqqyw7lbqcwb99dm5khlsjn24.js" async></script>
    <script>
    const isElementLoaded = async selector => {
      while ( document.querySelector(selector) === null) {
        await new Promise( resolve =>  requestAnimationFrame(resolve) )
      }
      return document.querySelector(selector);
    };
    const isElementLoadedinIframe = async selector => {
      while ( document.getElementById('tidio-chat-iframe').contentWindow.document.querySelector(selector) === null) {
        await new Promise( resolve =>  requestAnimationFrame(resolve) )
      }
      return document.querySelector(selector);
    };

    isElementLoaded('#tidio-chat-iframe').then((selector) => {
            var iframe = document.getElementById('tidio-chat-iframe').contentWindow.document;
            isElementLoadedinIframe("#button-body").then((selector) =>{
                var buttonElement = iframe.getElementById('button-body');
                buttonElement.click();
                setTimeout(function(){
                document.getElementById('tidio-chat-iframe').style.margin="0 auto"
                document.getElementById('tidio-chat-iframe').style.inset=0;
                document.getElementById('tidio-chat-iframe').style.marginTop="0px"

                document.getElementById('tidio-chat-iframe').style.height="100%";
                document.getElementById('tidio-chat-iframe').style.width="100%";
                iframe.querySelector('div[role="presentation"]').style.width="100%"
                iframe.querySelector('div[role="presentation"]').style.boxShadow="none"
                iframe.querySelector('div[role="presentation"]').style.bottom="0"
                iframe.querySelector('div[role="presentation"]').style.top="20px"
                iframe.querySelector('div[role="presentation"]').style.right="30px"
                iframe.querySelector('div[role="presentation"]').style.left="0px"
                iframe.querySelector('div[role="presentation"]').style.boxShadow=""
                iframe.querySelector('div[role="presentation"]').style.inset="0px 30px 0px 0px"

                }, 100);
                

            })
    });


    </script>    
</body>
</html>
